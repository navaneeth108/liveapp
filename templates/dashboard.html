{% extends 'navbar.html' %}

{% block content %}
    <style>
        body {
    font-family: 'Poppins', sans-serif;
    color: #333;
    margin: 0;
    padding: 0;
    background-image: url('https://images.pexels.com/photos/2908984/pexels-photo-2908984.jpeg'); /* Use the correct path */
    background-size: cover;
    background-position: center;
}

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .dashboard-box {
            width: 100%;
            max-width: 1200px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 30px;
        }

        .welcome-message {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .dashboard-actions {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 18px;
            margin: 0 10px;
            text-decoration: none;
            color: #fff;
            transition: background-color 0.3s;
        }

        .btn-primary {
            background-color: #007bff;
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        .btn:hover {
            opacity: 0.8;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px 0;
            background-color: #f0f0f0;
            border-top: 1px solid #ddd;
        }
    </style>

    <div class="container">
        <div class="dashboard-box">
            <h1>Dashboard</h1>
            <p class="welcome-message">Welcome, {{ user.username }}</p>
            <p>Email: {{ user.email }}</p>

            <div class="dashboard-actions">
                <a href="{% url 'catalog' %}" class="btn btn-primary">Browse Catalog</a>
                <a href="{% url 'my_books' %}" class="btn btn-secondary">My Books</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Project done by Githmin Nelaka Saparamadu<br>Student id S1033617</p>
    </div>
{% endblock %}
